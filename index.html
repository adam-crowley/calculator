<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="calculator">
		<div class="calculator__display">
			<span class="calculator__display-output">0</span>
		</div>
		<div class="calculator__buttons">
			<div class="calculator__number-container">
				<button class="calculator__button calculator__button--clear calculator__button--width-third calculator__button--color-cobalt">c</button>
				<button class="calculator__button calculator__button--width-third calculator__button--color-cobalt"></button>
				<button class="calculator__button calculator__button--width-third calculator__button--color-cobalt"></button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">1</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">2</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">3</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">4</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">5</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">6</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">7</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">8</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">9</button>
				<button class="calculator__button calculator__button--number calculator__button--width-third calculator__button--color-lightgray">0</button>
				<button class="calculator__button calculator__button--width-third calculator__button--color-lightgray"></button>
				<button class="calculator__button calculator__button--width-third calculator__button--color-lightgray"></button>
			</div>
			<div class="calculator__operator-container">
				<button class="calculator__button calculator__button--operator calculator__button--width-full calculator__button--color-orange">+</button>
				<button class="calculator__button calculator__button--operator calculator__button--width-full calculator__button--color-orange">−</button>
				<button class="calculator__button calculator__button--operator calculator__button--width-full calculator__button--color-orange">×</button>
				<button class="calculator__button calculator__button--operator calculator__button--width-full calculator__button--color-orange">÷</button>
				<button class="calculator__button calculator__button--equal calculator__button--width-full calculator__button--color-orange">=</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
